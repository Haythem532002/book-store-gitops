apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: book-store-app
  namespace:  argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Haythem532002/book-store-gitops
    targetRevision: main
    path: book-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: book-argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true