apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: book-store-app
  namespace:  argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: book-store=haythem22/book-store-gitops
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: kustomize
spec:
  project: default
  source:
    repoURL: https://github.com/Haythem532002/book-store-gitops
    targetRevision: main
    path: book-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: book-argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
